<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>pract 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
    <h3>tabla 1</h3>
    <section>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>

    <h3>tabla 2</h3>
    <section>
        <table>
            <tr>
                <td class="azul">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>

    <h3>tabla 3</h3>
    <section>
        <table class="tres">
            <tr>
                <td class="dos">A</td>
                <td class="dos">B</td>
                <td class="dos">C</td>
            </tr>
            <tr>
                <td class="dos">D</td>
                <td colspan="2" class="dos">E,F</td>
            </tr>
            <tr>
                <td class="dos">G</td>
                <td class="dos">H</td>
                <td rowspan="2" class="dos">I,L</td>
            </tr>
            <tr>
                <td class="dos">J</td>
                <td class="dos">K</td>
            </tr>
        </table>
    </section>

</body>
</html>
